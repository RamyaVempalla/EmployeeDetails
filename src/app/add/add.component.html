<p>
    <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="name">
    </div>
    <div>
        <label>Country:</label>
        <input type="text" [(ngModel)]="country">
    </div>
    <div>
        Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="male" [checked]="gender===male" [(ngModel)]="gender" name="selector">Male
        <input type="radio" value="female" [checked]="gender===female" [(ngModel)]="gender" name="selector">Female<br><br>
    </div>
    <div>
        <input type="button" value="submit" class="submit" (click)="add()">
    </div>
